      - React components
        - Sử dụng props giống như đối số cho Component/function
        - Tự do đặt tên props
          - Đặt theo camelCase
          - Có thể bao gồm dấu gạch ngang

        - Prop "key" là pro đặc biệt
        - Props cơ bản là đối số của component/function
