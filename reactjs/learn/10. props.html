  <body>

    <!-- 
      props

      - React elements
        - Sử dụng props giống như với attributes của thẻ HTML
        - 2 props class, for => className, htmlFor
        - Phải tuân theo quy ước có sẵn
      - React components
        - Sử dụng props giống như đối số cho Components/function
        - Tự do đặt tên props
          - Đặt theo camelCase
          - Có thể bao gồm dấu gạch ngang
      - Chú ý:
        - Prop "key" là pro đặc biệt
        - Props cơ bản là đối số của component
          => Props có thể là bất cứ kiểu dữ liệu gì
        - sử dụng destructering

    -->
